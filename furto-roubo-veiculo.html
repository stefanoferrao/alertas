<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VE√çCULOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <style>
      * {
          box-sizing: border-box;
        }
  body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
        }
  
  h1 {
    font-size: 32px;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 30px;
    color: #236cb0;
    text-transform: uppercase;
  }
  
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  label {
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 10px;
    color: #333;
    text-transform: uppercase;
  }
  
  input[type="date"],
  input[type="time"],
  textarea {
    display: block;
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
    resize: vertical;
    background-color: #fff;
    color: #333;
  }
  
  select {
    display: block;
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
    background-color: #fff;
    color: #333;
  }
  
  button {
    background-color: #808080;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    cursor: pointer;
    margin-top: 30px;
    float: right;
    transition: background-color 0.2s ease-in-out;
  }
  
  button:hover {
    background-color: #236cb0;
  }

  @media screen and (max-width: 600px) {
    form {
      padding: 10px;
    }
    
    button {
      float: none;
    }
    
    h1 {
      font-size: 28px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    label {
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      font-size: 14px;
    }
    
    button {
      margin-top: 20px;
    }
  }
    /* Darkmode CSS */
    body.darkmode {
      background-color: #222;
      color: #eee;
    }

    body.darkmode h1 {
      color: #eee;
    }

    form.darkmode {
      background-color: #333;
      color: #eee;
      box-shadow: none;
    }

    form.darkmode label {
      color: #eee;
    }

    input[type="date"].darkmode,
    input[type="time"].darkmode,
    textarea.darkmode {
      background-color: #333;
      color: #eee;
      border-color: #eee;
    }

    button.darkmode {
      background-color: #222;
      color: #eee;
    }
  

  #themeToggle {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 20px;
  height: 40px;
  border-radius: 50%;
  background-color: #808080;
  box-shadow: 0 5px 2px rgba(0, 0, 0, 0.3);
  z-index: 999;
  }
  
    #themeToggle .theme-icon {
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  }
  
  #themeToggle .light-icon {
  color: #000000;
  }
  
  /* Adicione um estilo hover para o bot√£o */
  #themeToggle:hover {
  cursor: pointer;
  background-color: #4caf50;
  }

</style>
  </head>
  <body>
    <h1>VE√çCULOS</h1>
<button id="themeToggle">
  <span class="theme-icon light-icon">üí°</span>

</button>
    <form>
      
      <label for="fato">FATO:</label>
        <select id="fato" name="fato">
        <option value="">- - - -</option>
        <option value="FURTO DE VE√çCULO">FURTO </option>
        <option value="ROUBO DE VE√çCULO">ROUBO</option>
        <option value="ROUBO DE VE√çCULO COM SEQUESTRO">ROUBO DE VEICULO COM SEQUESTRO</option>
        </select>

      <label for="cidade">CIDADE DO FATO:</label>
        <textarea id="cidade" name="cidade" rows="1" cols="1"></textarea>

    <form>
      <label for="cor">COR:</label>
        <select id="cor" name="cor">
        <option value="">- - - -</option>
        <option value="AMARELA">AMARELA</option>
        <option value="AZUL">AZUL</option>
        <option value="BEGE">BEGE</option>
        <option value="BRANCA">BRANCA</option>
        <option value="CINZA">CINZA</option>
        <option value="DOURADA">DOURADA</option>
        <option value="GREN√Å">GREN√Å</option>
        <option value="LARANJA">LARANJA</option>
        <option value="MARROM">MARROM</option>
        <option value="PRATA">PRATA</option>
        <option value="PRETA">PRETA</option>
        <option value="ROSA">ROSA</option>
        <option value="ROXA">ROXA</option>
        <option value="VERDE">VERDE</option>
        <option value="VERMELHA">VERMELHA</option>
        <option value="FANTASIA">FANTASIA</option>
        </select>
  
      <label for="modelo">MARCA/MODELO:</label>
        <textarea id="modelo" name="modelo" rows="1" cols="1"></textarea>
      
      <label for="placa">PLACA:</label>
        <textarea id="placa" name="placa" rows="1" cols="1"></textarea>

      <label for="data">DATA:</label>
      <input type="date" id="data" name="data">

      <label for="hora">HORA:</label>
      <input type="time" id="hora" name="hora">
      
      <label for="endereco">ENDERE√áO:</label>
      <input type="text" style="width: 100%;" id="endereco" name="endereco" placeholder="RUA, N√öMERO E BAIRRO" required>

      <label for="historico">HIST√ìRICO:</label>
      <textarea id="historico" name="historico" rows="5" cols="30"></textarea>
    <button type="button" onclick="copiarCampos()">COPIAR</button>
    
    <!-- Adicionando o cr√©dito na p√°gina -->
    <footer>
      <font size="1"> Criado por Sd Ferr√£o - 32BPM </font> <br />
    </footer>
  </form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
<script>

 function copiarCampos() {
    var fato = document.getElementById("fato").value;
    var cidade = document.getElementById("cidade").value;
    var dataInput = document.getElementById("data");
    var hora = document.getElementById("hora").value;
    var cor = document.getElementById("cor").value;
    var placa = document.getElementById("placa").value;
    var modelo = document.getElementById("modelo").value;
    var endereco = document.getElementById("endereco").value;
    var historico = document.getElementById("historico").value;
    var mensagem = formatMessage(modelo, placa, cor, dataInput, hora, endereco, historico, fato, cidade);

    // Criar um elemento tempor√°rio e definir seu valor como a mensagem
    var temp = document.createElement("textarea");
    temp.value = mensagem;

    // Adicionar o elemento tempor√°rio √† p√°gina
    document.body.appendChild(temp);

    // Selecionar o conte√∫do do elemento tempor√°rio
    temp.select();

    // Copiar o conte√∫do selecionado para a √°rea de transfer√™ncia
    document.execCommand("copy");

    // Remover o elemento tempor√°rio da p√°gina
    document.body.removeChild(temp);

    // Exibir um alerta de sucesso
    Swal.fire({
      icon: 'success',
      title: 'COPIADO!',
      confirmButtonText: 'OK'
    });
  }

function formatMessage(modelo, placa, cor, dataInput, hora, endereco, historico, fato, cidade) {
  const rawDate = dataInput.value;
  const date = new Date(rawDate);
  const timezoneOffset = date.getTimezoneOffset() / 60;
  date.setUTCHours(date.getUTCHours() + timezoneOffset);
  const formattedDate = ("0" + date.getDate()).slice(-2) + "/" + ("0" + (date.getMonth() + 1)).slice(-2) + "/" + date.getFullYear();
  const dataText = "" + formattedDate;
  return `üö®*ALERTA DE ${fato} EM ${cidade}*üö®\n\n*MODELO:* ${modelo}\n*PLACA:* ${placa}\n*COR:* ${cor}\n*DATA:* ${dataText}\n*HORA:* ${hora}\n*ENDERE√áO:* ${endereco}\n\n*HIST√ìRICO:* \n${historico}`;
}

const themeToggle = document.getElementById("themeToggle");
const body = document.body;
const form = document.querySelector("form");


  themeToggle.addEventListener("click", function() {
  body.classList.toggle("darkmode");
  form.classList.toggle("darkmode");
  });

</script>
</body>
</html>
